<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Venta Empanadas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <!-- Centra todo el contenido -->
    <div class="container border">
        <!-- Definir fila -->
        <div class="row">
            <!-- Creando el header -->
            <header class="col-12 bg-primary text-white p-4 pl-5">
                <h1>Hola mundo</h1>
            </header>
            <!-- definiendo el menu -->
            <nav id="menu" class="col-12 bg-secondary text-white">
                <!-- Creando la lista del menu -->
                <ul class="row w-50">
                    <li class="col">Inicio</li>
                    <li class="col">Pagina 1</li>
                    <li class="col">Pagina 2</li>
                    <li class="col">Pagina 3</li>
                    <li class="col">Contacto</li>
                </ul>
            </nav>
            <!-- Creando el contenido -->
            <section id="content" class="col-12">
                <div class="row">
                <section id="products" class="col-9 border">
                    <h2>Productos</h2>
                    <hr>
                    <div class="items">
                        <div class="row">
                            <div class="item col bg-primary m-2">
                                Producto
                            </div>
                            <div class="item col bg-warning m-2">
                                Producto
                            </div>
                            <div class="item col bg-danger m-2">
                                Producto
                            </div>
                        </div>

                        <div class="row">
                            <div class="item col bg-primary m-2">
                                Producto
                            </div>
                            <div class="item col bg-warning m-2">
                                Producto
                            </div>
                            <div class="item col bg-danger m-2">
                                Producto
                            </div>
                        </div>
                    </div>
                </section>
                <aside class="col-3 border">
                    <h2>Barra lateral</h2>
                    <div class="lateral row bg-light align-items-start">
                        <div class="col-12 bg-primary ">
                            Elemento 1
                        </div>
                    </div>
                </aside>
            </div>
            </section>
            <!-- Pie de pagina -->
            <footer class="col-lg-12 bg-info h-25">
                Empanadas al carbon &copy;
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
